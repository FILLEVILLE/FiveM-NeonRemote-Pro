<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title id="pageTitle"></title>
</head>
<body>
    <div id="phone">
        <div class="remote">
            <div class="color-wheel" id="colorWheel">
                <div class="wheel-center">M</div>
                <div class="color-selector" id="colorSelector"></div>
            </div>
            
            <input type="color" id="customColorPicker" style="display: none;">

            <div class="row numbers" id="brightnessDisplay">
                <span id="b1">1</span><span id="b2">2</span><span id="b3">3</span><span id="b4">4</span><span id="b5">5</span>
                <span id="b6">6</span><span id="b7">7</span><span id="b8">8</span><span id="b9">9</span><span id="b10">10</span>
            </div>

            <div class="row">
                <div class="btn round" id="sMinus"></div> <div class="btn power" id="power">‚èª</div>
                <div class="btn round" id="sPlus"></div> </div>

            <div class="row">
                <div class="btn wide" id="ww"></div> <div class="btn wide" id="rgb"></div> </div>

            <div class="row">
                <div class="btn pill" id="s1">S1</div>
                <div class="btn pill" id="s2">S2</div>
                <div class="btn pill" id="s3">S3</div>
                <div class="btn pill" id="s4"></div> </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
